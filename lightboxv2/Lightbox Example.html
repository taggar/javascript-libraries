<!DOCTYPE html>
<!-- saved from url=(0071)file:///home/raf/.cache/.fr-KyDf5A/lightbox2-master/examples/index.html -->
<html lang="en-us">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
</head>

<body>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a class="example-image-link" href="images/image-1.jpg" data-lightbox="example-1"><img class="example-image"
          src="./eximg/thumb-1.jpg" alt="image-1"></a>
      <a class="example-image-link" href="images/image-2.jpg" data-lightbox="example-2"
        data-title="Optional caption."><img class="example-image" src="./eximg/thumb-2.jpg" alt="image-1"></a>
    </div>

    <hr>

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="images/image-3.jpg" data-lightbox="example-set"
        data-title="Click the right half of the image to move forward."><img class="example-image"
          src="./eximg/thumb-3.jpg" alt=""></a>
      <a class="example-image-link" href="images/image-4.jpg" data-lightbox="example-set"
        data-title="Or press the right arrow on your keyboard."><img class="example-image" src="./eximg/thumb-4.jpg"
          alt=""></a>
      <a class="example-image-link" href="images/image-5.jpg" data-lightbox="example-set"
        data-title="The next image in the set is preloaded as you&#39;re viewing."><img class="example-image"
          src="./eximg/thumb-5.jpg" alt=""></a>
      <a class="example-image-link" href="images/image-6.jpg" data-lightbox="example-set"
        data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image"
          src="./eximg/thumb-6.jpg" alt=""></a>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href=""></a>
    </p>
  </section>

  <script src="js/lightbox-plus-jquery.min.js"></script>



</body>

</html>
